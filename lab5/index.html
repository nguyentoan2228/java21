<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table</title>
    <link

        </tr>
        <div>
          <tr>
            <td class="one" rowspan="2">Giải ba</td>
            <td class="ba giai" colspan="4">01428</td>

            <td class="ba giai" colspan="4">55314</td>

            <td class="ba giai" colspan="4">61653</td>

        </div>
        <tr>
          <td class="ba1 giai" colspan="4">5445</td>

        </tr>
        <tr>
          <td class="one">Giải tư</td>

          <td class="giai" colspan="3">12312</td>
          <td class="giai" colspan="3">43214</td>
          <td class="giai" colspan="3">64675</td>
        </tr>
        <tr>
          <td class="one" rowspan="2">Giải năm</td>

          <td class="ba giai" colspan="4">55314</td>

          <td class="ba giai" colspan="4">61653</td>
        </tr>
        <tr>
          <td class="ba1 giai" colspan="4">01428</td>

          <td class="ba1 giai" colspan="4">55314</td>

          <td class="ba1 giai" colspan="4">61653</td>
        </tr>
        <tr>
          <td class="one">Giải sáu</td>
          <td class="giai" colspan="4">01428</td>
